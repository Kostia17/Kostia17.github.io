<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	
	<div class="section">
		<div class="container">
			<!--First -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!--Second-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/N9An30Eiq7M?start=300" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<!--3rd-->
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваше email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--4th-->
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
		<!--5th-->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1 преимущество">
						<p>Первое преймущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2 преимущество">
						<p>Второе преймущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="3 преимущество">
						<p>Третье преймущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 преимущество">
						<p>Четвертое преймущество</p>
					</div>
				</div>
			</div>
		</div>
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</div>
	<!--6th-->
	<div class="customers">
		<div class="container text-center">

			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase">Наши клиенты</h2>
				</div>
			</div>

			<div class="col-lg-3 col-md-2">
					<div class="customers-box1">
						<img src="img/1.png" alt="1 преимущество">
					</div>
			</div>
			<div class="col-lg-3 col-md-2">
					<div class="customers-box1 ">
						<img src="img/2.png" alt="1 преимущество">
					</div>
			</div>
			<div class="col-lg-3 col-md-2">
					<div class="customers-box1 ">
						<img src="img/3.png" alt="1 преимущество">
					</div>
				</div>
				<div class="col-lg-3 col-md-2">
					<div class="customers-box1 ">
						<img src="img/4.png" alt="1 преимущество">
					</div>
				</div>
				<div class="col-lg-3 col-md-2">
					<div class="customers-box ">
						<img src="img/5.png" alt="1 преимущество">
					</div>
				</div>
				<div class="col-lg-3 col-md-2">
					<div class="customers-box ">
						<img src="img/6.png" alt="1 преимущество">
					</div>
				</div>
				<div class="col-lg-3 col-md-2">
					<div class="customers-box ">
						<img src="img/7.png" alt="1 преимущество">
					</div>
				</div>
				<div class="col-lg-3 col-md-2">
					<div class="customers-box ">
						<img src="img/8.png" alt="1 преимущество">
					</div>
				</div>
				
		</div>
	</div>

	<div class="break"></div>

</body>
</html>
